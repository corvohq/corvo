version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/corvohq/corvo/internal/rpcconnect/gen
plugins:
  - plugin: go
    out: .
    opt:
      - paths=import
      - module=github.com/corvohq/corvo
  - plugin: connect-go
    out: .
    opt:
      - paths=import
      - module=github.com/corvohq/corvo
