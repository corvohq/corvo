name: SDK Release

on:
  push:
    tags:
      - "sdk/go/v*"
      - "sdk/typescript/v*"
      - "sdk/typescript-worker/v*"
      - "sdk/python/v*"
      - "sdk/python-worker/v*"
      - "sdk/rust/v*"

jobs:
  # Go SDK lives in the main module (the binary imports it for benchmarking).
  # pkg.go.dev picks up the tag automatically â€” no publish step needed.
  go:
    if: startsWith(github.ref, 'refs/tags/sdk/go/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Verify Go SDK builds
        run: go build ./sdk/go/...

  typescript:
    if: startsWith(github.ref, 'refs/tags/sdk/typescript/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - name: Install and build
        working-directory: sdk/typescript
        run: npm ci && npm run build
      - name: Set version from tag
        working-directory: sdk/typescript
        run: |
          VERSION="${GITHUB_REF#refs/tags/sdk/typescript/v}"
          npm version "$VERSION" --no-git-tag-version
      - name: Publish to npm
        working-directory: sdk/typescript
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  typescript-worker:
    if: startsWith(github.ref, 'refs/tags/sdk/typescript-worker/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - name: Install and build
        working-directory: sdk/typescript-worker
        run: npm ci && npm run build
      - name: Set version from tag
        working-directory: sdk/typescript-worker
        run: |
          VERSION="${GITHUB_REF#refs/tags/sdk/typescript-worker/v}"
          npm version "$VERSION" --no-git-tag-version
      - name: Publish to npm
        working-directory: sdk/typescript-worker
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  python:
    if: startsWith(github.ref, 'refs/tags/sdk/python/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build tools
        run: pip install build
      - name: Set version from tag
        working-directory: sdk/python
        run: |
          VERSION="${GITHUB_REF#refs/tags/sdk/python/v}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
      - name: Build
        working-directory: sdk/python
        run: python -m build
      - name: Publish to PyPI
        working-directory: sdk/python
        run: pip install twine && twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  python-worker:
    if: startsWith(github.ref, 'refs/tags/sdk/python-worker/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build tools
        run: pip install build
      - name: Set version from tag
        working-directory: sdk/python-worker
        run: |
          VERSION="${GITHUB_REF#refs/tags/sdk/python-worker/v}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
      - name: Build
        working-directory: sdk/python-worker
        run: python -m build
      - name: Publish to PyPI
        working-directory: sdk/python-worker
        run: pip install twine && twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  rust:
    if: startsWith(github.ref, 'refs/tags/sdk/rust/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Set version from tag
        working-directory: sdk/rust
        run: |
          VERSION="${GITHUB_REF#refs/tags/sdk/rust/v}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" Cargo.toml
      - name: Publish to crates.io
        working-directory: sdk/rust
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
